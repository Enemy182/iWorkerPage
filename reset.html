<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #121212; color: #eee; margin: 0; padding: 20px; box-sizing: border-box; }
        #container { background-color: #1e1e1e; padding: 40px; border-radius: 12px; text-align: center; max-width: 400px; width: 100%; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #ff4d00; }
        p { font-size: 16px; line-height: 1.6; }
        .success { color: #4CAF50; }
        .error { color: #F44336; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #555; background: #333; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #ff4d00; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #form-container { display: block; }
        #status-container { display: none; }
    </style>
</head>
<body>
    <div id="container">
        
        <!-- Contenedor del Formulario -->
        <div id="form-container">
            <h1 id="form-title">Restablecer Contraseña</h1>
            <p>Ingresá tu nueva contraseña. Debe tener al menos 8 caracteres.</p>
            <input type="password" id="password" placeholder="Nueva Contraseña" required>
            <input type="password" id="password-confirm" placeholder="Confirmar Contraseña" required>
            <button id="submit-btn">Cambiar Contraseña</button>
            <p id="error-message" class="error" style="margin-top: 15px;"></p>
        </div>

        <!-- Contenedor de Estado (oculto al inicio) -->
        <div id="status-container">
            <h1 id="status-title"></h1>
            <p id="status-message"></p>
        </div>

    </div>

    <script>
        // --- ¡CONFIGURÁ ESTO! ---
        const PROJECT_ID = '684a25050005e78945d0'; // Tu Project ID de Appwrite
        const ENDPOINT = 'https://cloud.appwrite.io/v1'; // Tu Endpoint de la Nube
        // -------------------------

        // Elementos del DOM
        const formContainer = document.getElementById('form-container');
        const statusContainer = document.getElementById('status-container');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        // SDK de Appwrite
        const { Client, Account } = Appwrite;
        const client = new Client().setEndpoint(ENDPOINT).setProject(PROJECT_ID);
        const account = new Account(client);

        // 1. Leemos los parámetros 'userId' y 'secret' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const secret = urlParams.get('secret');
        const userId = urlParams.get('userId');

        // Función para mostrar el estado final
        function showStatus(title, message, isError = false) {
            formContainer.style.display = 'none';
            statusContainer.style.display = 'block';
            statusTitle.textContent = title;
            statusMessage.textContent = message;
            statusTitle.className = isError ? 'error' : 'success';
        }

        // 2. Verificamos los parámetros al cargar la página
        if (!secret || !userId) {
            showStatus('Enlace Inválido', 'Este enlace de restablecimiento es inválido o ha expirado.', true);
        }

        // 3. Manejamos el clic del botón
        submitBtn.onclick = () => {
            const pass = document.getElementById('password').value;
            const passConfirm = document.getElementById('password-confirm').value;

            // Validaciones simples
            if (pass.length < 8) {
                errorMessage.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                return;
            }
            if (pass !== passConfirm) {
                errorMessage.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            errorMessage.textContent = ''; // Limpiar error

            // 4. Llamamos a updateRecovery (como dice la documentación)
            account.updateRecovery(userId, secret, pass, passConfirm)
                .then(response => {
                    showStatus('¡Contraseña Cambiada!', 'Tu contraseña ha sido restablecida con éxito. Ya podés volver a la app e iniciar sesión con tu nueva contraseña.');
                })
                .catch(error => {
                    console.error('Error al restablecer:', error);
                    showStatus('Error', 'El enlace es inválido o ha expirado. Por favor, solicitá un nuevo enlace desde la app.', true);
                });
        };
    </script>
</body>
</html>
