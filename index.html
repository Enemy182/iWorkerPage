<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iWorker - Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importamos Montserrat (para el texto) y Exo 2 (para el título) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Exo+2:wght@800&display=swap" rel="stylesheet">
    <style>
        /* --- DEFINICIÓN DE ANIMACIONES --- */
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* NUEVA: Animación de latido para el logo */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.08); }
            30% { transform: scale(1); }
            45% { transform: scale(1.08); }
            60% { transform: scale(1); }
        }

        @keyframes pulse-shadow {
            0% { text-shadow: 0 0 25px rgba(255, 77, 0, 0.6); }
            50% { text-shadow: 0 0 40px rgba(255, 77, 0, 0.9); }
            100% { text-shadow: 0 0 25px rgba(255, 77, 0, 0.6); }
        }
        /* --- FIN DE ANIMACIONES --- */


        body {
            font-family: 'Montserrat', sans-serif; /* Fuente principal para el cuerpo */
            display: flex;
            flex-direction: column; 
            justify-content: space-between; /* Empuja header y footer a los bordes */
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 40px 20px; /* Más padding vertical */
            box-sizing: border-box; 

            /* Fondo con bg.jpg y gradiente */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%), url('bg.jpg');
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            text-align: center;
        }

        header {
            width: 100%;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        #logo {
            /* CAMBIO: Logo más grande */
            width: 360px; 
            height: auto;
            margin-bottom: 15px; /* Más cerca del título */
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.6)); 
            
            /* NUEVO: Animación de latido. Empieza 1.2s después */
            animation: heartbeat 2.5s ease-in-out infinite 1.2s;
        }

        h1 {
            /* CAMBIO: Nueva fuente profesional */
            font-family: 'Exo 2', sans-serif;
            color: #ff4d00; /* Naranja iWorker */
            font-size: 72px; /* Un poco más grande */
            font-weight: 800; 
            margin: 0;
            text-shadow: 0 0 25px rgba(255, 77, 0, 0.6); 
            letter-spacing: -1px; /* Ajustado para Exo 2 */
            
            animation: pulse-shadow 4s ease-in-out infinite 1.2s;
        }

        #slogan {
            font-size: 22px; 
            color: #ccc;
            margin-top: 10px; /* Más cerca del h1 */
            font-style: italic;
            font-weight: 400; 
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* NUEVO: Contenedor principal para el botón */
        main {
            width: 100%;
            /* Inicia invisible para la animación */
            opacity: 0;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
        }

        /* NUEVO: Estilo del botón de descarga */
        #download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px 45px;
            background-color: #ff4d00;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 77, 0, 0.4);
            transition: all 0.3s ease;
        }

        #download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 77, 0, 0.6);
        }

        /* NUEVO: Estilo para el SVG de Android dentro del botón */
        #download-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
            margin-right: 15px;
        }


        footer {
            width: 100%;
            margin-top: 20px; /* Espacio por si acaso */
            /* Inicia invisible para la animación */
            opacity: 0;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.4s forwards;
        }

        #trademark {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
            margin: 0;
            font-weight: 300;
        }

        #signature {
            font-size: 12px;
            color: #666; 
            margin-top: 5px;
            font-style: italic;
            font-weight: 300;
        }
    </style>
</head>
<body>
    
    <header>
        <img src="logo.png" alt="iWorker Logo" id="logo">
        <h1>iWorker</h1>
        <p id="slogan">Desarrolla tu potencial al máximo.</p>
    </header>

    <!-- NUEVA SECCIÓN: Botón de Descarga -->
    <main>
        <a id="download-btn" href="#">
            <!-- Icono SVG de Android -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19.1,6.2C18.4,5.5,17.6,5,16.8,4.7C15.9,4.2,14.9,4,14,4h-4C9.1,4,8.1,4.2,7.2,4.7C6.4,5,5.6,5.5,4.9,6.2 C4.2,6.9,3.7,7.7,3.3,8.6C3,9.4,2.9,10.3,2.9,11.2c0,1.2,0.3,2.4,0.8,3.6c0.5,1.1,1.2,2.1,2.1,3c1,0.9,2,1.6,3.1,2.1 c1.1,0.5,2.2,0.7,3.2,0.7s2.1-0.2,3.2-0.7c1.1-0.5,2.1-1.2,3.1-2.1c0.9-0.9,1.6-1.9,2.1-3c0.5-1.1,0.8-2.3,0.8-3.6 c0-0.9-0.1-1.8-0.5-2.6C20.3,7.7,19.8,6.9,19.1,6.2z M6,12.5c-0.6,0-1-0.4-1-1c0-0.6,0.4-1,1-1s1,0.4,1,1C7,12.1,6.6,12.5,6,12.5z M8.5,8c0-0.6,0.4-1,1-1s1,0.4,1,1c0,0.6-0.4,1-1,1S8.5,8.6,8.5,8z M15.5,8c0-0.6,0.4-1,1-1s1,0.4,1,1c0,0.6-0.4,1-1,1S15.5,8.6,15.5,8z M18,12.5c-0.6,0-1-0.4-1-1c0-0.6,0.4-1,1-1s1,0.4,1,1C19,12.1,18.6,12.5,18,12.5z M17,16.5h-2.5c0,0.6-0.4,1-1,1h-3c-0.6,0-1-0.4-1-1H7c-0.6,0-1-0.4-1-1v-2c0-0.6,0.4-1,1-1h10c0.6,0,1,0.4,1,1v2C18,16.1,17.6,16.5,17,16.5z"/>
            </svg>
            <span>DESCARGA</span>
        </a>
    </main>

    <footer>
        <p id="trademark">iWorker® 2025 - Todos los derechos reservados.</p>
        <p id="signature">Diseñado por Enemy</p>
    </footer>

</body>
</html>
