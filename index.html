<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iWorker - Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importamos la fuente Montserrat de Google Fonts para un look profesional -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- DEFINICIÓN DE ANIMACIONES --- */
        
        /* Animación de aparición suave (ya la tenías) */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* NUEVA: Animación de flotación para el logo */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        /* NUEVA: Animación de pulso para el brillo del título */
        @keyframes pulse-shadow {
            0% { text-shadow: 0 0 25px rgba(255, 77, 0, 0.6); }
            50% { text-shadow: 0 0 40px rgba(255, 77, 0, 0.9); }
            100% { text-shadow: 0 0 25px rgba(255, 77, 0, 0.6); }
        }
        /* --- FIN DE ANIMACIONES --- */


        body {
            font-family: 'Montserrat', sans-serif; /* Usamos Montserrat como fuente principal */
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; 

            /* Fondo con bg.jpg y gradiente */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%), url('bg.jpg');
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }

        header {
            width: 100%;
            text-align: center;
            margin-top: 5vh; 
            /* Animación de aparición */
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        #logo {
            /* CAMBIO: Logo mucho más grande */
            width: 280px; 
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.6)); 
            
            /* NUEVO: Animación de flotación. Empieza 1.2s después */
            animation: float 6s ease-in-out infinite 1.2s;
        }

        h1 {
            color: #ff4d00; /* Naranja iWorker */
            font-size: 68px; 
            font-weight: 800; 
            margin: 0;
            text-shadow: 0 0 25px rgba(255, 77, 0, 0.6); 
            letter-spacing: -2px; 
            
            /* NUEVO: Animación de pulso. Empieza 1.2s después */
            animation: pulse-shadow 4s ease-in-out infinite 1.2s;
        }

        #slogan {
            font-size: 22px; 
            color: #ccc;
            margin-top: 15px;
            font-style: italic;
            font-weight: 400; 
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        footer {
            width: 100%;
            text-align: center;
            margin-bottom: 25px; 
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            animation-delay: 0.2s; 
            animation-fill-mode: forwards; 
            opacity: 0; 
        }

        /* NUEVO: Estilo para el texto de marca registrada */
        #trademark {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
            margin: 0;
            font-weight: 300;
        }

        /* NUEVO: Estilo para tu firma */
        #signature {
            font-size: 12px;
            color: #666; /* Más sutil */
            margin-top: 5px;
            font-style: italic;
            font-weight: 300;
        }
    </style>
</head>
<body>
    
    <!-- Header para el logo y el texto principal -->
    <header>
        <!-- Logo en el centro superior -->
        <img src="logo.png" alt="iWorker Logo" id="logo">
        
        <!-- Nombre de la app con la nueva fuente -->
        <h1>iWorker</h1>
        
        <!-- Eslogan -->
        <p id="slogan">Desarrolla tu potencial al máximo.</p>
    </header>

    <!-- Footer para el texto de soporte -->
    <footer>
        <!-- CAMBIO: Texto de footer actualizado -->
        <p id="trademark">iWorker® 2025 - Todos los derechos reservados.</p>
        <p id="signature">Diseñado por Enemy</p>
    </footer>

</body>
</html>
