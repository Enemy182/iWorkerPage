<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iWorker - Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importamos Montserrat (para el texto) y Russo One (para el título) --><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* --- DEFINICIÓN DE ANIMACIONES --- */
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Quité la animación pulse-shadow del h1 para un look más sobrio */

        /* --- FIN DE ANIMACIONES --- */


        body {
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 40px 20px; 
            box-sizing: border-box; 
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%), url('bg.jpg');
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            text-align: center;
        }

        header {
            width: 100%;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            margin-top: 5vh; /* Ajuste para que el header esté más arriba */
        }

        #logo-container {
            position: relative; /* Para que el texto de iWorker se pueda superponer */
            display: inline-block; /* Para que el background-color y border-radius funcionen bien */
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro circular */
            padding: 20px; /* Espacio alrededor del logo dentro del círculo */
            margin-bottom: -40px; /* Superpone el logo al h1 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Sombra para el contenedor del logo */
        }

        #logo {
            width: 400px; /* Logo más grande */
            height: auto;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.6)); 
        }

        h1 {
            font-family: 'Russo One', sans-serif; /* Nueva fuente Russo One */
            color: #ff4d00; 
            font-size: 85px; /* Tamaño adaptado para Russo One */
            font-weight: 400; /* Russo One no tiene bold */
            margin: 0; /* Para que quede pegado al logo */
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.6); /* Sombra más sutil y profunda */
            letter-spacing: 2px; /* Espaciado para Russo One */
        }

        #slogan {
            font-size: 24px; /* Eslogan un poco más grande */
            color: #ccc;
            margin-top: 10px; /* Más cerca del h1 */
            font-style: italic;
            font-weight: 400; 
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        main {
            width: 100%;
            opacity: 0;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
            margin-top: 80px; /* Espacio para separar el header del botón */
        }

        #download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 22px 50px; /* Botón un poco más grande */
            background: linear-gradient(to bottom, #ff5f00, #cc3e00); /* Gradiente para el botón */
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 26px; /* Texto un poco más grande */
            font-weight: 700;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(255, 77, 0, 0.4); /* Sombra 3D inicial */
            transition: all 0.3s ease;
            position: relative; /* Para el pseudo-elemento 3D */
        }

        /* Pseudo-elemento para el efecto 3D */
        #download-btn::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px; /* Profundidad de la parte inferior */
            height: 5px; /* Altura de la parte inferior */
            background-color: #993000; /* Color más oscuro para la "profundidad" */
            border-radius: 0 0 12px 12px;
            z-index: -1;
            transition: all 0.3s ease;
        }

        #download-btn:hover {
            transform: translateY(-8px); /* Se levanta más al pasar el mouse */
            box-shadow: 0 25px 50px rgba(255, 77, 0, 0.6); /* Sombra más intensa al pasar el mouse */
        }
        
        #download-btn:hover::after {
            transform: translateY(8px); /* La parte 3D inferior también se levanta un poco */
        }

        /* Efecto al hacer click */
        #download-btn:active {
            transform: translateY(0px) scale(0.98); /* Se hunde un poco, vuelve al nivel 0 */
            box-shadow: 0 5px 15px rgba(255, 77, 0, 0.3); /* Sombra más chica */
            transition: all 0.1s ease; /* Transición rápida al hacer click */
        }
        #download-btn:active::after {
            transform: translateY(-2px); /* La parte 3D también se "mete" */
        }

        #download-btn svg {
            width: 35px; /* Icono más grande */
            height: 35px;
            fill: white;
            margin-right: 18px; /* Más espacio */
        }


        footer {
            width: 100%;
            margin-top: 60px; /* Más espacio del botón al footer */
            opacity: 0;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.4s forwards;
        }

        #trademark {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
            margin: 0;
            font-weight: 300;
        }

        #signature {
            font-size: 12px;
            color: #666; 
            margin-top: 5px;
            font-style: italic;
            font-weight: 300;
        }
    </style>
</head>
<body>
    
    <header>
        <div id="logo-container">
            <img src="logo.png" alt="iWorker Logo" id="logo">
        </div>
        <h1>iWorker</h1>
        <p id="slogan">Desarrolla tu potencial al máximo.</p>
    </header>

    <main>
        <a id="download-btn" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

            </svg>
            <span>DESCARGA</span>
        </a>
    </main>

    <footer>
        <p id="trademark">iWorker® 2025 - Todos los derechos reservados.</p>
        <p id="signature">Diseñado por Enemy</p>
    </footer>

</body>
</html>
