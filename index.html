<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iWorker - Oficial</title> <!-- CAMBIO: "Bienvenido" por "Oficial" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ++ ESTA ES LA LÍNEA QUE MUESTRA EL LOGO EN LA PESTAÑA ++ -->
    <link rel="icon" type="image/png" href="logo.png">

    <!-- ++ INICIO DE ETIQUETAS OPEN GRAPH (PARA WHATSAPP, ETC) ++ -->
    <!-- !! REEMPLAZÁ CON TU URL REAL DE GITHUB PAGES !! -->
    <meta property="og:title" content="iWorker - Desarrolla tu potencial">
    <meta property="og:description" content="La plataforma para conectar clientes y trabajadores. Gestiona proyectos, contratos y pagos en un solo lugar.">
    <meta property="og:image" content="https://TU_USUARIO.github.io/TU_REPOSITORIO/logo.png">
    <meta property="og:url" content="https://TU_USUARIO.github.io/TU_REPOSITORIO/index.html">
    <meta property="og:type" content="website">
    <!-- ++ FIN DE ETIQUETAS OPEN GRAPH ++ -->
    
    <!-- Importamos Montserrat (para el texto) y Exo 2 (para el título) --><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Exo+2:wght@800&display=swap" rel="stylesheet">
    <style>
        /* --- DEFINICIÓN DE ANIMACIONES --- */
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- FIN DE ANIMACIONES --- */


        body {
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 40px 20px; 
            box-sizing: border-box; 
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%), url('bg.jpg');
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            text-align: center;
        }

        /* --- INICIO DE ESTILOS DE NAVEGACIÓN --- */
        #desktop-nav {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }
        #desktop-nav a {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            margin: 0 8px;
            transition: color 0.3s ease;
        }
        #desktop-nav a:hover {
            color: #ff4d00;
        }

        #hamburger-icon {
            display: none; /* Oculto en desktop */
            position: absolute;
            top: 40px;
            right: 30px;
            z-index: 10;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
        }
        #hamburger-icon span {
            width: 100%;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        #mobile-menu {
            position: fixed;
            top: 0;
            left: -100%; /* Empieza fuera de la pantalla */
            width: 80%;
            max-width: 300px;
            height: 100%;
            background-color: #1a1a1a;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 100;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #mobile-menu.active {
            left: 0; /* Lo trae a la pantalla */
        }
        #mobile-menu #close-btn {
            font-size: 40px;
            color: #aaa;
            text-decoration: none;
            align-self: flex-end;
            margin-bottom: 20px;
            line-height: 1;
        }
        #mobile-menu a {
            color: #eee;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
        }
        #mobile-menu a:last-child {
            border-bottom: none;
        }
        /* --- FIN DE ESTILOS DE NAVEGACIÓN --- */


        header {
            width: 100%;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            margin-top: 5vh; 
        }

        #logo {
            width: 360px; 
            height: auto;
            margin-bottom: -15px; 
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.6));
        }

        h1 {
            font-family: 'Exo 2', sans-serif;
            color: #ff4d00; 
            font-size: 76px; 
            font-weight: 800; 
            margin: 0; 
            text-shadow: 0 0 15px rgba(255, 77, 0, 0.4); 
            letter-spacing: 0.5px; 
        }

        #slogan {
            font-size: 22px; 
            color: #ccc;
            margin-top: 5px; 
            font-style: italic;
            font-weight: 400; 
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        main {
            width: 100%;
            opacity: 0;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
            margin-top: 60px; 
        }

        #download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px 45px;
            background-color: #ff4d00;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); 
            transition: all 0.3s ease;
        }

        #download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.4); 
        }
        
        #download-btn:active {
            transform: translateY(-2px) scale(0.98); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            transition: all 0.1s ease; 
        }

        /* ++ CAMBIO: Apuntamos a 'img' en lugar de 'svg' y cambiamos el margen ++ */
        #download-btn img {
            width: 30px;
            height: 30px;
            margin-left: 15px; /* Movido de margin-right a margin-left */
        }


        footer {
            width: 100%;
            margin-top: 40px; 
            opacity: 0;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.4s forwards;
        }

        #trademark {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
            margin: 0;
            font-weight: 300;
        }

        #signature {
            font-size: 12px;
            color: #666; 
            margin-top: 5px;
            font-style: italic;
            font-weight: 300;
        }

        /* --- INICIO DE CORRECCIÓN RESPONSIVA --- */
        /* Para pantallas más chicas de 600px (celulares) */
        @media (max-width: 600px) {
            body {
                padding: 30px 20px; /* Menos padding vertical */
                justify-content: space-around; /* Ajusta el espacio para celulares */
            }
            
            /* --- Mostramos/Ocultamos menús --- */
            #desktop-nav {
                display: none;
            }
            #hamburger-icon {
                display: flex; /* Lo mostramos en mobile */
                top: 30px;
                right: 20px;
            }
            /* ------------------------------- */


            header {
                margin-top: 2vh; /* Menos margen superior en celular */
            }

            #logo {
                width: 280px; /* Logo más chico para celular */
                margin-bottom: -10px;
            }

            h1 {
                font-size: 56px; /* Título más chico */
                letter-spacing: 0; /* Espaciado normal */
            }

            #slogan {
                font-size: 18px; /* Eslogan más chico */
            }

            main {
                margin-top: 40px; /* Menos espacio */
            }

            #download-btn {
                padding: 18px 35px; /* Botón más chico */
                font-size: 20px; /* Texto de botón más chico */
            }

            /* ++ CAMBIO: Apuntamos a 'img' en lugar de 'svg' y cambiamos el margen ++ */
            #download-btn img {
                width: 24px; /* Icono más chico */
                height: 24px;
                margin-left: 12px; /* Movido de margin-right a margin-left */
            }

            footer {
                margin-top: 30px;
            }
        }
        /* --- FIN DE CORRECCIÓN RESPONSIVA --- */

    </style>
</head>
<body>

    <!-- ++ INICIO DE HTML DE NAVEGACIÓN ++ -->
    <nav id="desktop-nav">
        <!-- CAMBIO: Se quitó "Soporte" -->
        <a href="#">Quiénes somos</a> |
        <a href="#">Nuestra misión</a> |
        <a href="#">Donaciones</a> |
        <a href="#">Sponsor</a> |
        <a href="#">Contacto</a> |
        <a href="#">Preguntas Frecuentes</a> <!-- CAMBIO: "FAQs" por "Preguntas Frecuentes" -->
    </nav>

    <div id="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div id="mobile-menu">
        <a href="javascript:void(0)" id="close-btn">&times;</a>
        <!-- CAMBIO: Se quitó "Soporte" -->
        <a href="#">Quiénes somos</a>
        <a href="#">Nuestra misión</a>
        <a href="#">Donaciones</a>
        <a href="#">Sponsor</a>
        <a href="#">Contacto</a>
        <a href="#">Preguntas Frecuentes</a> <!-- CAMBIO: "FAQs" por "Preguntas Frecuentes" -->
    </div>
    <!-- ++ FIN DE HTML DE NAVEGACIÓN ++ -->
    

    <header>
        <img src="logo.png" alt="iWorker Logo" id="logo">
        <h1>iWorker</h1>
        <p id="slogan">Desarrolla tu potencial al máximo.</p>
    </header>

    <main>
        <!-- ++ CAMBIO: Invertido el orden y reemplazado SVG por <img> ++ -->
        <a id="download-btn" href="#">
            <span>DESCARGA</span>
            <img src="android_icon.png" alt="Descargar para Android">
        </a>
    </main>

    <footer>
        <p id="trademark">iWorker® 2025 - Todos los derechos reservados.</p>
        <p id="signature">By Enemy</p> <!-- CAMBIO: "Diseñado por Enemy" por "By Enemy" -->
    </footer>

    <!-- ++ INICIO DE JAVASCRIPT DEL MENÚ ++ -->
    <script>
        // Obtenemos los elementos del DOM
        const hamburger = document.getElementById('hamburger-icon');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeBtn = document.getElementById('close-btn');

        // Cuando se hace clic en la hamburguesa, muestra el menú
        hamburger.onclick = function() {
            mobileMenu.classList.add('active');
        }

        // Cuando se hace clic en la 'X', oculta el menú
        closeBtn.onclick = function() {
            mobileMenu.classList.remove('active');
        }
    </script>
    <!-- ++ FIN DE JAVASCRIPT DEL MENÚ ++ -->

</body>
</html>
