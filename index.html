<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iWorker - Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importamos Montserrat (para el texto) y Exo 2 (para el título) --><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- DEFINICIÓN DE ANIMACIONES --- */
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Quitamos la animación de pulse-shadow para un look más limpio */
        /* @keyframes pulse-shadow {
            0% { text-shadow: 0 0 15px rgba(255, 77, 0, 0.4); }
            50% { text-shadow: 0 0 25px rgba(255, 77, 0, 0.7); }
            100% { text-shadow: 0 0 15px rgba(255, 77, 0, 0.4); }
        } */
        /* --- FIN DE ANIMACIONES --- */


        body {
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 40px 20px; 
            box-sizing: border-box; 
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%), url('bg.jpg');
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            text-align: center;
        }

        header {
            width: 100%;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            margin-top: 5vh; 
        }

        #logo {
            width: 360px; 
            height: auto;
            margin-bottom: -20px; /* Acercamos el logo al texto */
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.6)); 
        }

        h1 {
            font-family: 'Exo 2', sans-serif;
            color: #ff4d00; 
            font-size: 72px; 
            font-weight: 700; /* CAMBIO: Peso de fuente un poco menos "neón" */
            margin: 0; 
            /* CAMBIO: Eliminamos el text-shadow para un look más limpio */
            letter-spacing: 1px; /* CAMBIO: Más espacio entre letras para modernizar */
            /* Eliminamos la animación de pulso, si quieres un brillo sutil, podemos reintroducir un text-shadow más discreto */
        }

        #slogan {
            font-size: 22px; 
            color: #ccc;
            margin-top: 5px; 
            font-style: italic;
            font-weight: 400; 
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        main {
            width: 100%;
            opacity: 0;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
            margin-top: 60px; 
        }

        #download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px 45px;
            background-color: #ff4d00;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 77, 0, 0.4); 
            transition: all 0.3s ease;
        }

        #download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 77, 0, 0.7); 
        }
        
        #download-btn:active {
            transform: translateY(-2px) scale(0.98); 
            box-shadow: 0 5px 15px rgba(255, 77, 0, 0.3); 
            transition: all 0.1s ease; 
        }

        /* Eliminamos el SVG de Android */
        /* #download-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
            margin-right: 15px;
        } */


        footer {
            width: 100%;
            margin-top: 40px; 
            opacity: 0;
            animation: fade-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.4s forwards;
        }

        #trademark {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
            margin: 0;
            font-weight: 300;
        }

        #signature {
            font-size: 12px;
            color: #666; 
            margin-top: 5px;
            font-style: italic;
            font-weight: 300;
        }
    </style>
</head>
<body>
    
    <header>
        <img src="logo.png" alt="iWorker Logo" id="logo">
        <h1>iWorker</h1>
        <p id="slogan">Desarrolla tu potencial al máximo.</p>
    </header>

    <main>
        <a id="download-btn" href="#">
            <!-- Texto modificado y sin SVG --><span>DESCARGA (Android)</span>
        </a>
    </main>

    <footer>
        <p id="trademark">iWorker® 2025 - Todos los derechos reservados.</p>
        <p id="signature">by Enemy</p>
    </footer>

</body>
</html>
